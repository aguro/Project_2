<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="calculator-container">
      <textarea id="result" readonly></textarea>
      <input type="button" class="button number-button" value="7">
      <input type="button" class="button number-button" value="8">
      <input type="button" class="button number-button" value="9">
      <input type="button" class="button function-button" value="/">
      <br>
      <input type="button" class="button number-button" value="4">
      <input type="button" class="button number-button" value="5">
      <input type="button" class="button number-button" value="6">
      <input type="button" class="button function-button" value="*">
      <br>
      <input type="button" class="button number-button" value="1">
      <input type="button" class="button number-button" value="2">
      <input type="button" class="button number-button" value="3">
      <input type="button" class="button function-button" value="-">
      <br>
      <input type="button" class="button number-button" value="0">
      <input type="button" class="function-button" id="calculate-button" value="=">
      <input type="button" class="button function-button" value=".">
      <input type="button" class="button function-button" value="+">
      <br>
      <input type="button" id="clear-button" value="C">
    </div>
  </div>
</body>

</html>
